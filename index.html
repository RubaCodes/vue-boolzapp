<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="h-[100vh] bg-green-100 grid place-items-center">
    <!-- box app -->
    <div class="w-3/4 h-5/6 flex" id="app">
      <!-- colonna contatti -->
      <aside class="w-1/3" id="contacts">
        <header
          class="flex justify-between align-center px-3 py-2 bg-slate-200"
        >
          <div class="flex gap-3 items-center" id="user">
            <img
              class="rounded-full w-14"
              src="img/avatar_io.jpg"
              alt="genoveffa"
            />
            <span class="text-base">Genoveffa</span>
          </div>
          <div class="flex items-center gap-4 text-lg text-slate-500">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </header>
        <!-- attivazione notifiche -->
        <div
          class="py-3 px-3 bg-blue-200 flex items-center gap-3"
          id="do-not-disturb"
        >
          <div
            class="w-[50px] h-[50px] grid place-items-center bg-white rounded-full overflow-hidden"
          >
            <i
              class="fa-solid fa-bell-slash text-blue-200 text-xl bg-white"
            ></i>
          </div>
          <div>
            <p>Ricevi notifiche di nuovi messaggi</p>
            <p class="underline text-slate-500 text-sm">
              Attiva notifiche desktop
            </p>
          </div>
        </div>
        <!-- form ricerca -->
        <form class="flex px-3 py-2 w-full">
          <button class="py-1 px-2 w-1/6 bg-red-200">üîçÔ∏è</button>
          <input
            class="text-center w-5/6 py-1"
            placeholder="Cerca o inizia una nuova chat"
            type="text"
          />
        </form>
        <!-- sezione chat recenti -->
        <!-- da fixare l'altezza -->
        <div class="bg-white h-full">
          <div></div>
        </div>
      </aside>
      <!-- colonna chat -->
      <main class="w-2/3" id="chat">
        <header
          class="flex justify-between align-center px-3 py-2 bg-slate-200"
        >
          <div id="user">userphoto e name</div>
          <div>icone di stato</div>
        </header>
      </main>
    </div>
    <!-- my script  -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
