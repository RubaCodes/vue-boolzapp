<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body class="h-[100vh] bg-green-100 grid place-items-center">
    <!-- box app -->
    <div class="w-3/4 h-5/6 flex" id="app">
      <!-- colonna contatti -->
      <aside class="w-1/4" id="contacts">
        <header
          class="flex justify-between align-center px-3 py-2 bg-slate-200"
        >
          <div id="user">userphoto e name</div>
          <div>icone di stato</div>
        </header>
        <!-- attivazione notifiche -->
        <div class="py-2 px-3 bg-blue-200" id="do-not-disturb">
          icona e status nofiche
        </div>
        <!-- form ricerca -->
        <form class="flex px-3 py-2 w-full">
          <button class="py-1 px-2 w-1/6 bg-red-200">üîçÔ∏è</button>
          <input
            class="text-center w-5/6 py-1"
            placeholder="Cerca o inizia una nuova chat"
            type="text"
          />
        </form>
        <!-- sezione chat recenti -->
        <!-- da fixare l'altezza -->
        <div class="bg-white">
          <div></div>
        </div>
      </aside>
      <!-- colonna chat -->
      <main class="w-3/4" id="chat">
        <header
          class="flex justify-between align-center px-3 py-2 bg-slate-200"
        >
          <div id="user">userphoto e name</div>
          <div>icone di stato</div>
        </header>
      </main>
    </div>
    <!-- my script  -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
